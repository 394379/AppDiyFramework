{extend name="../../common/view/public/base" /}
{block name="body"}
<div id="page-wrapper">
<div class="header">
    <h1 class="page-header">
        内容管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:url('admin/index/index')}">Home</a></li>
        <li><a href="{:url('cms/cms/categoryList')}">栏目列表</a></li>
        <li class="active">栏目列表</li>
    </ol>
    <div class="row">
        <div class="col-sm-12" >
            <a href="{:url('cms/cms/categoryAdd')}" class="btn btn-info" role="button">添加栏目</a>
        </div>
    </div>
</div>
<div id="page-inner">
    <table class="table table-hover">
        <tr>
            <td>序号</td>
            <td>栏目名称</td>
            <td>模板</td>
            <td>排序</td>
            <td>创建时间</td>
            <td>操作</td>
        </tr>
        {volist name="$categoryInfo" id="vo"}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.tpl|getTplName}</td>
            <td>{$vo.sort}</td>
            <td>{$vo.create_time}</td>
            <td><a href="{$vo.tpl}Add?cate_id={$vo.id}" class="btn btn-info" role="button">添加内容</a>&nbsp;<a class="btn btn-primary" href="{:url('cms/cms/categoryEdit',['id'=>$vo.id])}">编辑</a>&nbsp;<a class="btn btn-danger" href="{:url('cms/cms/categorydel',['id'=>$vo.id])}">删除</a></td>
        </tr>
        {/volist}
        <tr>
            <td colspan="6">{$categoryInfo|raw}</td>
        </tr>
    </table>

{/block}
