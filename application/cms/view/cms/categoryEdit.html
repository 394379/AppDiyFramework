{extend name="../../common/view/public/base" /}
{block name="body"}
<div id="page-wrapper">
<div class="header">
    <h1 class="page-header">
        内容管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:url('admin/index/index')}">Home</a></li>
        <li><a href="{:url('cms/cms/categoryList')}">栏目列表</a></li>
        <li class="active">栏目编辑</li>
    </ol>
</div>
<div id="page-inner">
    <form action="{:url('cms/cms/categoryEdit')}" method="post">
        <div class="form-group">
            <label>栏目标题</label>
            <input type="text" name="name" width="500" class="form-control" value="{$cateInfo.name}">
        </div>
        <div class="form-group">
            <label>栏目模板</label>
            <select name="tpl" class="form-control">
                <option value="">=>请选择模板</option>
                <option value="article" {eq name="$cateInfo.tpl" value="article"}selected{/eq}>文章模板</option>
                <option value="product" {eq name="$cateInfo.tpl" value="product"}selected{/eq}>产品模板</option>
                <option value="team" {eq name="$cateInfo.tpl" value="team"}selected{/eq}>团队模板</option>
                <option value="job" {eq name="$cateInfo.tpl" value="job"}selected{/eq}>招聘模板</option>
                <option value="down" {eq name="$cateInfo.tpl" value="down"}selected{/eq}>下载模板</option>
                <option value="xiaoshuo" {eq name="$cateInfo.tpl" value="xiaoshuo"}selected{/eq}>小说模板</option>
            </select>
        </div>
        <div class="form-group">
            <label>栏目排序</label>
            <input type="text" name="sort" width="500" class="form-control" value="{$cateInfo.sort}">
        </div>
        <input type="hidden" name="id" value="{$cateInfo.id}">
        <button type="submit" class="btn btn-default">保存</button>
    </form>

{/block}
