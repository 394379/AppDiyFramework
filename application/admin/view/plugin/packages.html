{extend name="../../common/view/public/base" /}
{block name="body"}
<div id="page-wrapper">
  <div class="header">
                    <h1 class="page-header">
                        插件管理
                    </h1>
        <ol class="breadcrumb">
        <li><a href="{:url('index/index')}">Home</a></li>
        <li><a href="{:url('plugin/pluginList')}">插件管理</a></li>
        <li class="active">已下载插件列表</li>
            <li><a href="{:url('plugin/packages')}">已下载插件包</a></li>
            <li><a href="{:url('plugin/market')}">插件市场</a></li>
      </ol>

</div>
<div id="page-inner">
    <table class="table">
        <thead>
        <tr>
            <th width="80">序号</th>
            <th>文件</th>
            <th width="180">操作</th>
        </tr>
        </thead>
        <tbody>
        {volist name="packages" id="package"}
            <tr>
                <th scope="row">{$i}</th>
                <td>{$package.name}</td>
                <td>
                    <a class="btn btn-xs btn-primary" href="install?pkg={$package.name}">安装</a>
                    <a class="btn btn-xs btn-danger" onclick="return contrim('确认删除安装包?')" href="delete?pkg={$package.name}">删除</a>
                </td>
            </tr>
        {/volist}
        {empty name="packages"}
            <tr>
                <td colspan="10" align="center">没有安装包！</td>
            </tr>
        {/empty}
        </tbody>
    </table>






    {/block}
