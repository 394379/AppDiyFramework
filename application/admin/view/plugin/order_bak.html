{extend name="../../common/view/public/base" /}
{block name="body"}
<div id="page-wrapper">
    <div class="header">
        <h1 class="page-header">
            插件管理
        </h1>
        <ol class="breadcrumb">
            <li><a href="{:url('index/index')}">Home</a></li>
            <li><a href="{:url('plugin/pluginList')}">插件管理</a></li>
            <li class="active">插件市场支付</li>
            <li><a href="{:url('plugin/market')}">插件市场</a></li>
        </ol>
    </div>
    <div id="page-inner">
        <div class="container">
            <div class="row">
                <lable style="color: red">等待支付中.....</lable>
            </div>
            <hr>
            <div class="row">
                <div>订单号:{$out_trade_no}</div>
            </div>
            <div class="row">
                <div>商品名称:{$Name}</div>
            </div>
            <div class="row">
                <div>价格:{:number_format($totalPrice/100,2,".","")}元</div>
            </div>
            <div class="row">
                <div><img src="{$url}" alt=""></div>
            </div>
            <div class="row">
                拿起您的手机，打开微信，对着屏幕中的二维码扫描。
            </div>
            <input type="hidden" id="order_id" value="{$out_trade_no}">
        </div>

        <script type="text/javascript">
            function pay_status(){
                var order_id = $("#order_id").val();
                $.ajax({
                    url:'/index/pay/payStatusCheck',
                    dataType:'json',
                    type:'post',
                    data:{'order_id':order_id},
                    success:function(data){
                        if(data == '1' ){
                            window.clearInterval(int); //销毁定时器
                            setTimeout(function(){
                                //跳转到结果页面，并传递状态
                                window.location.href="http://demo.yc78.com/admin/plugin/install?name={$Name}";
                            },1000)

                        }else if(data =='2'){
                            window.clearInterval(int); //销毁定时器
                            setTimeout(function(){
                                //跳转到结果页面，并传递状态
                                window.location.href="http://demo.yc78.com/admin/plugin/market";
                            },1000)
                        }
                    },
                    error:function(){
                        alert("error");

                    },

                });
            }
            //启动定时器
            var int=self.setInterval(function(){pay_status()},1000);
        </script>

        {/block}
