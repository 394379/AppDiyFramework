    <meta charset="utf-8" />

</head>
<body>
<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{:url('index/index')}"><strong> 后台系统 v0.1.0509</strong></a>

            <div id="sideNav" href="">
                <i class="fa fa-bars icon"></i>
            </div>
        </div>

        <ul class="nav navbar-top-links navbar-right">

            <!-- /.dropdown -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> 用户信息</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="{:url('login/logout')}"><i class="fa fa-sign-out fa-fw"></i> 退出</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
    </nav>
<div id="page-wrapper">
    <div class="header">
        <h1 class="page-header">
            插件管理
        </h1>
        <ol class="breadcrumb">
            <li><a href="{:url('index/index')}">Home</a></li>
            <li><a href="{:url('plugin/pluginList')}">插件管理</a></li>
            <li class="active">插件市场支付</li>
            <li><a href="{:url('plugin/market')}">插件市场</a></li>
        </ol>
    </div>
    <div id="page-inner">
        <div class="container">
            <div class="row">
                <lable style="color: red">等待支付中.....</lable>
            </div>
            <hr>
            <div class="row">
                <div>订单号:{$out_trade_no}</div>
            </div>
            <div class="row">
                <div>商品名称:{$Name}</div>
            </div>
            <div class="row">
                <div>价格:{:number_format($totalPrice/100,2,".","")}元</div>
            </div>
            <div class="row">
                <div><img src="{$url}" alt=""></div>
            </div>
            <div class="row">
                拿起您的手机，打开微信，对着屏幕中的二维码扫描。
            </div>
            <input type="hidden" id="order_id" value="{$out_trade_no}">
        </div>

        <script type="text/javascript">
            function pay_status(){
                var order_id = $("#order_id").val();
                $.ajax({
                    url:'/index/pay/payStatusCheck',
                    dataType:'json',
                    type:'post',
                    data:{'order_id':order_id},
                    success:function(data){
                        if(data == '1' ){
                            window.clearInterval(int); //销毁定时器
                            setTimeout(function(){
                                //跳转到结果页面，并传递状态
                                window.location.href="http://demo.yc78.com/admin/plugin/install?name={$Name}";
                            },1000)

                        }else if(data =='2'){
                            window.clearInterval(int); //销毁定时器
                            setTimeout(function(){
                                //跳转到结果页面，并传递状态
                                window.location.href="http://demo.yc78.com/admin/plugin/market";
                            },1000)
                        }
                    },
                    error:function(){
                        alert("error");

                    },

                });
            }
            //启动定时器
            var int=self.setInterval(function(){pay_status()},1000);
        </script>
        <!-- jQuery Js -->

        <footer><p>Copyright &copy; 2016.Company name All rights reserved.</p>


        </footer>
    </div>
    <!-- /. PAGE INNER  -->
</div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- jQuery Js -->
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
