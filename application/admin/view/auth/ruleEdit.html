{extend name="../../common/view/public/base" /}
{block name="body"}
<div id="page-wrapper">
  <div class="header">
                    <h1 class="page-header">
                        权限配置
                    </h1>
        <ol class="breadcrumb">
        <li><a href="{:url('index/index')}">Home</a></li>
        <li><a href="{:url('auth/userRule')}">权限管理</a></li>
        <li class="active">编辑权限</li>
      </ol>

</div>
<div id="page-inner">

  <form class="form-horizontal" action="{:url('auth/ruleEdit')}" method="post">
    <div class="form-group">
      <label class="col-sm-2 control-label">父级</label>
      <div class="col-sm-6">
        <select class="form-control" name="pid">
          <option value="0">默认顶级</option>
          {volist name="ruleInfoList" id="vo"}
              <option value="{$vo.id}" {eq name="$vo.id" value="$ruleInfo.pid"}selected{/eq}>{$vo.lefthtml}{$vo.title}</option>
          {/volist}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">权限名称</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="title"  value="{$ruleInfo.title}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">控制器/方法</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="href"  value="{$ruleInfo.href}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">图标</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="icon"  value="{$ruleInfo.icon}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">状态</label>
      <div class="col-sm-6">
        <input type="radio" name="status" value="1" {eq name="$ruleInfo.status" value="1"}checked{/eq}>启用
        <input type="radio" name="status" value="0" {eq name="$ruleInfo.status" value="0"}checked{/eq}>禁用
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">排序</label>
      <div class="col-sm-6">
        <input class="form-control" type="text" name="sort" value="{$ruleInfo.sort}">
      </div>
    </div>
    <input type="hidden" name="id" value="{$ruleInfo.id}">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">保存</button>
      </div>
    </div>
  </form>



{/block}
