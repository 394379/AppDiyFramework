{extend name="../../common/view/public/base" /}
{block name="body"}
<div id="page-wrapper">
<div class="header">
    <h1 class="page-header">
        用户组
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:url('index/index')}">Home</a></li>
        <li><a href="{:url('auth/userGroup')}">用户组</a></li>
        <li class="active">编辑组</li>
    </ol>

</div>
<div id="page-inner">

    <form class="form-horizontal" action="{:url('auth/groupEdit')}" method="post">

        <div class="form-group">
            <label class="col-sm-2 control-label">用户组</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="title"  value="{$groupInfo.title}">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-6">
                <input type="radio" name="status" value="1" {eq name="$groupInfo.status" value="1"}checked{/eq}> 启用
                <input type="radio" name="status" value="0" {eq name="$groupInfo.status" value="0"}checked{/eq}> 禁用
            </div>
        </div>
        <input type="hidden" name="id" value="{$groupInfo.id}">


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>

{/block}
