{extend name="../../common/view/public/base" /}
{block name="body"}
<div id="page-wrapper">
  <div class="header">
                    <h1 class="page-header">
                        用户组
                    </h1>
        <ol class="breadcrumb">
        <li><a href="{:url('index/index')}">Home</a></li>
        <li><a href="{:url('auth/userGroup')}">用户组</a></li>
        <li class="active">添加组</li>
      </ol>

</div>
<div id="page-inner">

    <form class="form-horizontal" action="{:url('auth/groupAdd')}" method="post">

        <div class="form-group">
            <label class="col-sm-2 control-label">用户组</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="title"  placeholder="用户组名称">
            </div>
        </div>
        <input type="hidden" name="status" value="1">


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>

{/block}
