{extend name="../../common/view/public/base" /}
{block name="body"}
<div id="page-wrapper">
    <div class="header">
        <h1 class="page-header">
            用户列表
        </h1>
        <ol class="breadcrumb">
            <li><a href="{:url('index/index')}">Home</a></li>
            <li><a href="{:url('auth/userList')}">用户管理</a></li>
            <li class="active">用户编辑</li>
        </ol>

    </div>
    <div id="page-inner">

        <form class="form-horizontal" action="{:url('auth/userEdit')}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">真实姓名</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="real_name" value="{$userInfo.real_name}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">邮件地址</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="email" value="{$userInfo.email}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" name="password" value="{$userInfo.password}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户组</label>
                <div class="col-sm-6">
                    <select class="form-control" name="group_id">
                        {volist name="groupInfo" id="vo"}
                        <option value="{$vo.id}" {eq name="$userInfo.group_id" value="$vo.id"}selected{/eq}>{$vo.title}</option>
                        {/volist}
                    </select>
                </div>
            </div>

            <input type="hidden" name="id" value="{$userInfo.id}">

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                    <button type="button" class="btn btn-danger" onclick="window.history.back()">返回</button>
                </div>
            </div>
        </form>

        {/block}
