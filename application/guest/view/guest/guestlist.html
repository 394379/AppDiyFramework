{extend name="../../common/view/Public/base" /}
{block name="body"}
<div id="page-wrapper">
    <div class="header">
        <h1 class="page-header">
            留言管理
        </h1>
        <ol class="breadcrumb">
            <li><a href="{:url('admin/index/index')}">Home</a></li>
            <li><a href="{:url('guest/guest/guestlist')}">留言管理</a></li>
            <li class="active">留言列表</li>
        </ol>
    </div>
    <div id="page-inner">

<table class="table table-hover">
    <tr>
        <td width="5%">序号</td>
        <td width="10%">姓名</td>
        <td width="10%">邮件</td>
        <td width="50%">内容</td>
        <td>操作</td>
    </tr>
    {volist name="guestInfo" id="vo"}
    <tr>
        <td>{$vo.id}</td>
        <td>{$vo.name}</td>
        <td>{$vo.email}</td>
        <td>{$vo.content}</td>
        <td>
            <a href="{:url('guest/guest/guestDel',['id'=>$vo.id])}" class="btn btn-primary">删除</a>
        </td>
    </tr>
    {/volist}
    <tr>
        <td colspan="5">{$guestInfo|raw}</td>
    </tr>
</table>

{/block}
