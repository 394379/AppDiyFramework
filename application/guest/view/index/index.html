<html>
<head>
<!-- Bootstrap core CSS -->
<link href="http://static.yc78.com/css/bootstrap.min.css" rel="stylesheet">
<!-- Matomo -->
<script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
        var u="//count.yc78.com/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
</script>
<!-- End Matomo Code -->
</head>
</html>
<body>
<!-- Contact -->
<div id="contact" class="content-section-a">
    <div class="container">
        <div class="row">

            <div class="col-md-6 col-md-offset-3 text-center wrap_title">
                <h2>联系我们</h2>
                <label class="lead" style="margin-top:0">特别感谢</label>
            </div>

            <form id="guessInfo">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>你的名字</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" placeholder="Enter Name" required>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>你的邮件</label>
                        <div class="input-group">
                            <input type="email" class="form-control"name="email" placeholder="Enter Email" required  >
                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>信息</label>
                        <div class="input-group">
                            <textarea name="content" class="form-control" rows="5" required></textarea>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
                        </div>
                    </div>

                    <label class="text-success" id="res"></label><input type="button" name="submit" id="submit" value="提交" class="btn wow tada btn-embossed btn-primary pull-right">
                </div>
            </form>
            <hr class="featurette-divider hidden-lg">

        </div>
    </div>
</div>
<!-- JavaScript -->
<script src="http://static.yc78.com/js/jquery-1.10.2.js"></script>
<script>
    $('#submit').on('click',function () {
        $.get("{:url('index')}",$('#guessInfo').serialize(),function (data) {
            if(data.status ==1){
                $('#res').text(data.message);
                window.location="{:url('index')}";
            }else{
                $('#res').text(data.message);
                window.location="{:url('index')}";
            }
        })
    })
</script>
<script src="http://static.yc78.com/js/bootstrap.js"></script>
</body>
</html>
