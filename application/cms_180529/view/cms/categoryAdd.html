{extend name="../../common/view/Public/base" /}
{block name="body"}
<div id="page-wrapper">
<div class="header">
    <h1 class="page-header">
        内容管理
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:url('index/index')}">Home</a></li>
        <li><a href="{:url('cms/cms/categoryList')}">栏目列表</a></li>
        <li class="active">栏目添加</li>
    </ol>
</div>
<div id="page-inner">
    <form action="{:url('cms/cms/categoryAdd')}" method="post">
        <div class="form-group">
            <label>栏目标题</label>
            <input type="text" name="name" width="500" class="form-control" placeholder="栏目标题">
        </div>
        <div class="form-group">
            <label>栏目模板</label>
            <select name="tpl" class="form-control">
                <option value="">=>请选择模板</option>
                <option value="article">文章模板</option>
                <option value="down">下载模板</option>
                <option value="xiaoshuo">小说模板</option>
            </select>
        </div>
        <div class="form-group">
            <label>栏目排序</label>
            <input type="text" name="sort" width="500" class="form-control" placeholder="序号">
        </div>
        <button type="submit" class="btn btn-default">保存</button>
    </form>

{/block}
